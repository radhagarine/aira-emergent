version: '3.8'

services:
  aira-local:
    build:
      context: .
      dockerfile: Dockerfile-local
      target: base
    container_name: aira-local-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local
    restart: unless-stopped
    stdin_open: true
    tty: true
